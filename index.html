<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>course registration Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<div class="course-department">
   

  </div>
<div class="form-div"><br>
  <p>  don't miss this opportunity Get registeredbelow</p><br>
  <form action="">
    <label for="">Name</label>
    <div class="name-div">
        
        <input type="text" class="name" placeholder="First Name">

        <input type="text" name="last-name" class="name" placeholder="Last Name">
     </div><br>
     
     <label for="">phone number</label>
     <div class="phone">
    
     <input type="Tel" class="tel-number-IsoCode" >
     <datalist>
      <option value="+237">cm</option>
      <option value="+234">NG</option>
      <option value="+233">GH</option>
      <option value="+254">KE</option>
      <option value="+27">ZA</option>
      <option value="+1">US</option>
      <option value="+14">GB</option>
      <option value="+91">IN</option>
      <option value="+1">CA</option>
      <option value="+49">DE</option>
     </datalist>

    <!-- <input type="tel-number"> -->

     </div><br>
    
     <div id="Gender">
       <label for="">Gender</label>
  
    <select name="Gender" class="select-gender">
    

      <option value="male">male</option>
      <option value="female">female</option>

    </select>
     </div><br>
    
    
    
      <label for="date of birth">Date Of Birth</label>
      
      <input type="date" name="dob" id="dob" class=""><br>
      
     
    
      <label for="address">Address</label>
     <div class="Address"> 
      <input type="text" list="country"  name="country" id="country" placeholder="country" class="address-input">

      <datalist id="country">
      
        <option value="cameroon"></option>
        <option value="Nigeria"></option>
        <option value="ghana"></option>
        <option value="kanya"></option>
        <option value="south africa"></option>
        <option value="inited sates"></option>
        <option value="inted kindom"></option>
        <option value="india"></option>
        <option value="Canada"></option>
        <option value="germany"></option>
        
    </datalist>
    <input type="text" name="" id="region" placeholder="region" class="address-input">
    <input type="zip" placeholder="Zip" class="address-input"> 
    
     </div><br>
        
      <label for="level">level of education</label>

      

    <input type="text" list="level-of-education" id="leve-of-education" name="leve-of-education" placeholder="level-of-education" class="leve-of-education">
    <datalist id="level-of-education">
       
      <option value="First school"></option>
      <option value="just some level in secondary school"></option>
      <option value="ordiary level holder"></option>
      <option value="advanced level holder"></option>
      <option value="degree"></option>
      <option value="Higher Natiional deploma(HND)"></option>
      <option value="masters"></option>

    </datalist><br>

    
    <label for=""> what program do you want to enroll in ?</label>
    <input type="text" list="program" id="program"   name="program" placeholder="chose or type in you program head" class="program">
      <datalist id="program">

      <option value="Nursing"></option>
      <option value="boitechnology"></option>
      <option value="software engineering"></option>
      <option value="engineering commication"></option>
      <option value="data analysis"></option>
      <option value="ethical harking"></option>
      <option value="robotics"></option>

    </datalist><br>
  
    <label for="free-or-paid">registring for free or paid course </label>
    <select name="free-or-paid" id="free-or-paid" class="free-or-paid">
      <option value="free course">free-cousre</option>
      <option value="paid">paid course</option>
    </select><br>

    
    

     <label for="reason">why do you want to enrole in this course</label>
     <input type="text" name="reason-to-enroll" id="reason-to-enroll" class="reason" placeholder="chose here">
     <datalist id="reason-to-enroll">
      <option value="">Tust for fun</option>
      <option value="">Tust wish to know more</option>
      <option value="">To  uptain a cirtificate</option>
      <option value="">T am a student in school and wants to study along</option>
      <option value="">I am taking as a full time studies hear</option>
     </datalist><br>

     
     
    
    <label for="time">when do you intend to start studying daily</label>
    <input type="time" name="" id="time" class="time" placeholder="second: 00: 00"><br>
    <label for="length-of-time">How long do you intend to study daily </label>
      

    <input type="text" list="length-of-time" id="length-of-time" placeholder="feel free to type in your time" class="length-of-time">

      <datalist id="length-of-time">
            <option value="15 mins"></option>
            <option value="30 mins"></option>
            <option value="45 mins"></option>
            <option value="1h"></option>
            <option value="1h 15 mins"></option>

      </datalist>
       <br>
      
      <input type="submit" name="submit" id="submit">
  </form>
   

  </div>
  
  
</body>
</html>
